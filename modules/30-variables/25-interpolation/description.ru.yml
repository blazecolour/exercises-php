name: Интерполяция
theory: |

  Кроме конкатенации, для соединения строк используется операция интерполяция. В отличие от конкатенирования (соединения), интерполяция позволяет описать строку целиком и в нужные места вставить значения переменных.

  ```php
  <?php
  $stark = 'Robb';
  print_r("How are you {$stark}?");
  // => How are you Robb?
  ```

  Возможность интерполяции обеспечивается использованием фигурных скобок внутри строки. Ограничения на количество интерполируемых переменных нет. Есть одна деталь. Интерполяция работает только со строками в двойных кавычках.

  В большинстве языков, интерполяция считается более предпочтительным способом объединять строки чем конкатенация. Строка при этом получается склеенная и внутри нее хорошо просматриваются пробельные символы.

instructions: |

  Выведите на экран строку `Do you want to eat, <name>?`. Где вместо _<name>_ должна использоваться переменная `$stark`.


