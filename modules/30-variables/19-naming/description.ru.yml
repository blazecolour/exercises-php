name: Именование
theory: |

  Как вы помните, именование переменных вещь важная и ответственная. Кроме смысловой нагрузки, существуют и синтаксические правила, которые на уровне языка, обычно, никак не проверяются, но являются очень желательными во время разработки. Связано это с тем, что разработка, в современном мире, вещь коллективная и для лучшего взаимодействия, код пишется в едином стиле, так словно над ним работал один человек. В каждом языке эти правила свои. Конкретно в PHP долгое время творился хаос, да что там говорить, даже сам язык соткан из противоречий, причем не только в названиях. С этим вы столкнетесь позже и здесь и в реальной работе. Что касается современного положения вещей, в PHP появился общепринятый стандарт, к которому все так или иначе стремятся. Эти стандарты описывают достаточно большое количество аспектов. Крайне рекомендую их посматривать и учиться писать код соответствующий хорошим практикам.

  В именовании переменных можно выделить три основных подхода, которые иногда комбинируют друг с другом. Все эти подходы проявляются себя тогда, когда имя переменной включает в себя несколько слов:

    * kebab-case - подход при котором составные части переменной разделяются дефисом. Например: `my-super-var`.
    * snake_case - подход в котором для разделения используется подчеркивание. Например: `my_super_var`.
    * CamelCase - каждое слово в переменной пишется с заглавной буквы. Например: `MySuperVar`.

    В PHP используется CamelCase и его вариация pascalCase, при котором первая буква первого слова строчная. Именно pascalCase применяется для переменных. Исторически так случилось, что название pascalCase никто не помнит и не использует. Все вариации называют CamelCase.

    Другое общепринятое правило гласит, не используйте транслит для именования, только английский язык. Если вы испытываете сложности с английским, то активно пользуйтесь переводчиком. Со временем, копаясь в чужом коде, у вас сформируются правильные понятия для именования.

    Один из способов следить за правильным стилем кода - использовать программы линтеры. Это класс программ, которые занимаются проверкой кода на соответствие стилю. Подобные программы есть для каждого языка, но чтобы ими воспользоваться, нужно обладать чуть большим количеством знаний чем вы имеете к текущему моменту. Подробнее вопрос работы с линтерами разбирается на хекслете.

