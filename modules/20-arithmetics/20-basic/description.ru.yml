---

name: Арифметические операции
theory: |
  Работа арифметики в программировании практически целиком повторяет её школьный аналог. Для сложения двух чисел в математике мы пишем `2 + 3`. В программировании — то же самое. Вот программа, складывающая два числа:

  ```php
  <?php

  // Не забываем `;` в конце, так как каждая строчка в коде - инструкция
  3 + 4;
  ```

  Хотя эта программа отработает корректно, смысла в ней мало, потому что результат вычисления никак не используется. В следующих уроках мы познакомимся с переменными и функциями, а пока просто запомним как можно вывести на экран результат сложения:

  ```php
  print_r(3 + 4); // ; - одна на всю строку и стоит в самом конце
  ```

  Эта программа напечатает в терминал `7`.

  Кроме сложения доступны следующие операции:

  * `*` - умножение
  * `/` - деление.
  * `-` - вычитание
  * `%` - [остаток от деления](https://ru.wikipedia.org/wiki/%D0%94%D0%B5%D0%BB%D0%B5%D0%BD%D0%B8%D0%B5_%D1%81_%D0%BE%D1%81%D1%82%D0%B0%D1%82%D0%BA%D0%BE%D0%BC)
  * `**` - возведение в степень

  Ниже приведена программа, которая сначала выводит на экран результат деления, затем результат возведения в степень:

  ```php
  print_r(8 / 2); // => 4
  print_r(3 ** 2); // => 9
  ```

  Приведенная программа состоит из двух независимых инструкций, печатающих последовательно результат вычисления арифметических выражений `8 / 2` и `3 ** 2`.

  ```php
  print_r(3 + 4); // ; - одна на всю строку и стоит в самом конце
  ```


instructions: |

  Выведите на экран результат деления чисел `81` и `9`.


tips:
  - Всегда отбивайте арифметические операторы пробелами от своих операндов – это хороший стиль программирования
  - Деление на ноль приводит к ошибке. Чтобы его не допустить, нужно знать про условные конструкции (далее по урокам)
