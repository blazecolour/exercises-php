name: Примитивные типы данных
theory: |
  Способов представлять данные в программах — несколько. Есть строки — наборы символов в кавычках вроде `"Hello, World!`. Есть числа, и числа могут быть разными. Целые числа, например, `1`, `34`, `-19`, и рациональные числа, вроде `1.3`, `1.0` или `-14.324` — это два отдельных типа данных. Такое разделение связано с особенностями устройства компьютеров. Есть и другие типы, с ними мы познакомимся позже.

  **Тип данных** — важное понятие в программировании. Оно описывает множество объектов определенного типа, например, «строки» и определяет допустимый набор операций. Например, мы можем умножать числа, но не строки. Типы данных защищают наши программы от случайных ошибок. Типы данных, с которыми мы будем работать поначалу, называются *примитивными* и встроены в сам язык. В язык встроены также и некоторые составные типы данных.

  В отличие от строк, числа оборачивать в кавычки не нужно. Чтобы напечатать число 5, достаточно написать:

  ```php
  <?php

  print_r(5);
  ```

  Обратите внимание, что число `5` и строка `'5'` - совершенно разные вещи, хотя вывод у `print_r` для этих данных идентичный.

  Вот еще один пример, но уже с рациональным числом:

  ```php
  <?php

  print_r(10.234);
  ```

  По-английски строки в программировании называются "strings", а строчки текстовых файлов называются "lines". Например, в коде выше есть три строчки (lines), и нет никаких строк (strings). В русском иногда может быть путаница, поэтому во всех уроках мы будем говорить **строка** для обозначения типа данных «строка», и **строчка** для обозначения строчек (lines) в файлах.

