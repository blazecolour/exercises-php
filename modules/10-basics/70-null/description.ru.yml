---

name: 'Null'
theory: |

  Во многих языках программирования есть специальный тип данных с единственным значением: `null`. Он используется в ситуациях, когда значение чего-либо *не определено*. Например, если нам не известен возраст пользователя, то его значением будет `null`.

  Если попробовать вывести на экран `null` так:

  ```php
  <?php

  print_r(null)
  ```

  то ничего не получится. Чтобы увидеть `null`, нужно воспользоваться другой командой: `var_dump` вместо `print_r`.

instructions: |

  Выведите на экран `null`.

