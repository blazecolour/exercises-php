name: Кавычки
theory: |

  В PHP, как и в большинстве других языков, тип данных "строка" (string) не совсем соотносится с интуитивным пониманием того, что является строкой. Любой одиночный символ представляет из себя полноценную строку, например `'a'` или `']'`. Кроме того существует и пустая строка, которая обозначается так `''`. По сути, строкой мы считаем все, что находится внутри кавычек, даже если это пробел, один символ или вообще отсутствие символов.

  Ранее в уроках мы записывали строки в одинарных кавычках, но это не единственный способ описать строку. Наравне с одинарными кавычками могут использоваться и двойные.

  ```php
  <?php

  print_r("Dracarys!");
  ```

  Представьте, что вы хотите напечатать строчку _dragon's mother_. Сможете ли вы написать такую программу:

  ```php
  <?php

  print_r('dragon's mother');
  ```

  Написать вы, конечно, сможете, но работать она не будет. С точки зрения языка, вложенности кавычек не существует. Первая кавычка, которую встретил интерпретатор, считается началом строки, следующая (ближайшая) считается концом строки. Поэтому пример выше синтаксически некорректен (это видно даже по тому как подсвечен код). Именно здесь нам поможет возможность использовать двойные кавычки. Такой вариант программы отработает корректно:

  ```php
  <?php

  print_r("dragon's mother");
  ```

  Верно и обратное. Если внутри строки мы хотим использовать двойные кавычки, то саму строку надо делать в одинарных. Причем количество кавычек внутри самой строки не важно. Но что, если строка содержит и двойные, и одиночные кавычки – как быть в этой ситуации?

  Можно воспользоваться так называемым символом экранирования. Символ `\` поставленный перед кавычкой (одиночной или двойной, без разницы), говорит интерпретатору о том, что его нужно рассматривать не как начало или конец строки, а как часть строки. Посмотрите на пример:

  ```php
  <?php

  print_r("Drogon ' Rhaegal \" Viserion \"");
  ```

  Эта программа напечатает на экран: `Drogon ' Rhaegal " Viserion "`. Это поведение справедливо для строк как в одинарных, так и в двойных кавычках.

instructions: |

  Напишите программу которая печатает строку: `khal "'" drogo '"'`


