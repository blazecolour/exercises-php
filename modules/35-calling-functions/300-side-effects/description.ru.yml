name: Побочные эффекты
theory: |

  Внимательный читатель уже заметил что `print_r` ни что иное как функция, которая принимает как аргумент данные любого типа и выводит их на экран. Внимание вопрос. Что возвращает эта функция? Ответ такой, чтобы она не возвращала, это значение никак не используется. Печать на экран и возврат значения из функции, совершенно разные и независимые операции. Чисто технически печать на экран, равносильна записи в файл (немного особый, но файл). Для понимания этой темы, необходимо немного разбираться в устройстве операционных систем, что, кстати, крайне важно для программистов.

  С точки зрения работы программы, печать на экран относится к понятию побочный эффект. Побочным эффектом называют действия, которые изменяют внешнее окружение (среду выполнения). К таким действиям относятся любые сетевые взаимодействия, взаимодействие с файловой системой (как чтение так и запись файлов). Понимание принципов работы с побочными эффектами, очень сильно влияет на стиль программирования и способность строить качественные программы. Сейчас эту тему затрагивать пока еще рано, но полностью она раскроется в курсах на хекслете.

  Вкратце, побочные эффекты один из основных источников проблем и ошибок в программных системах. Код с побочными эффектами сложен в тестировании, ненадежен. При этом, именно они делают программирование осмысленным. Без них было бы невозможно получить результат работы программы (записать в базу, вывести на экран, отправить по сети).

