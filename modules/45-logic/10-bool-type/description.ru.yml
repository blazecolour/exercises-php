name: Логический тип
theory: |

  Кроме арифметических операций, со школы, нам известны операции сравнения. Например `5 > 4`. Напомню что звучит она как вопрос: "5 больше 4?". В данном случае ответ "да". В других случаях, ответом может быть "нет" (например для `3 < 1`).

  Ниже приведен список операций сравнения:

  * `<` - меньше
  * `<=` - меньше или равно
  * `>` - больше
  * `>=` - больше или равно
  * `===` - равно
  * `!==` - не равно

  Небольшая ремарка. Для равенства и неравенства существуют операторы `==` и `!=`, которые мы использовать не будем, ввиду потенциальной опасности. Отдельно эта тема будет рассмотрена позже.

  Эти операции применимы не только к числам. Например с помощью оператора равенства можно сравнить строки: `'dragon' === 'dragon'`.

  Результатом логических операций в php является специальный тип данных: bool. У него всего два возможных значения: `true` и `false`. Им соответствуют слова истина и ложь.

  Попробуем написать примитивную функцию, которая принимает на вход возраст ребенка и определяет младенец ли он. Младенцами, в нашем случае, считаются все дети до года:

  ```php
  <?php

  function isInfant($age)
  {
      return $age < 1; // не забываем что любая операция - выражение
  }

  var_dump(isInfant(3));
  // => bool(false)

  var_dump(isInfant(0.5));
  // => bool(true)
  ```

  Результатом выражения `$age < 1` будет `true` или `false` в зависимости от истинности или ложности, а return вернет значение из функции.

